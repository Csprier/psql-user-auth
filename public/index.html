<!DOCTYPE html>
<html>
  <head>
    <title>csp chat</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>
    <h1>csp psql auth template</h1>
    <ul id="messages"></ul>
    <form action="" id="up-form" class="up-form">
      <label>Username:
        <input id="up-username" type="text" autocomplete="off" />
      </label>

      <label>Email
        <input id="up-email" type="text" autocomplete="off" />
      </label>

      <label>Password
        <input id="up-password" type="password" autocomplete="off" />
      </label>

      <button>Sign Up</button>
    </form>

    <form action="" id="in-form" class="in-form">
      <label>Username:
        <input id="in-username" type="text" autocomplete="off" />
      </label>

      <label>Email
        <input id="in-email" type="text" autocomplete="off" />
      </label>

      <label>Password
        <input id="in-password" type="password" autocomplete="off" />
      </label>

      <button>Sign In</button>
    </form>
  </body>
  
  <!--  -->
</html>
